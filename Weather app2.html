<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Application</title>
    <link rel="stylesheet" href="Weather%20app2.css">
    <script src="Weather%20app2.js"></script>
</head>


<body>
  <h1><em>Kaan Sulkalar Weather App</em></h1>

  <div class="weather-container">
      <div class="search">

        <input type="text" id="cityInput" placeholder="Enter city name"
        spellcheck="false">
        <button><img src="images/search.png"></button>
      </div>
      <div class="weather">
       <img src="images/sun.png" class="weather-icon">
       <h1 class="temp">35Â°c</h1>
       <h2 class="city">Ankara</h2>

       <div class="details">
           <div class="col">
               <img src="images/humidity.png">
               <div>
                   <p class="humidity">%25</p>
                   <p>Humidity</p>
               </div>
           </div>
           <div class="col">
               <img src="images/wind.png">
               <div>
                   <p class="wind">7 km/h</p>
                   <p>Wind Speed</p>
               </div>
           </div>
       </div>
      </div>
  </div>

  <div class="gmt-watch">
      <h2>GMT Time</h2>
      <p class="gmt-time">Loading...</p>
  </div>








</body>
</html>
